       <style>.balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 30% 30%, #FFFFFF, #89CFF0); /* Variasi warna */
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: float 10s linear infinite;
    opacity: 0.8;
}
.balloon::before {
    content: '';
    position: absolute;
    bottom: -28px;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 40px;
    background: #333;
}
@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-120vh); }
}
        </style>
        <script>// Fungsi untuk membuat balon dengan warna acak
function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw'; // Posisi horizontal acak
    balloon.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Durasi acak 5-10s
    
    // Variasi warna: baby blue, putih, biru muda, dll.
    const colors = ['#89CFF0', '#FFFFFF', '#ADD8E6', '#87CEEB', '#B0E0E6'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.background = `radial-gradient(circle at 30% 30%, #FFFFFF, ${randomColor})`;
    
    document.body.appendChild(balloon);
    
    // Hapus balon setelah animasi selesai
    setTimeout(() => {
        balloon.remove();
    }, 10000);
}

// Buat balon baru setiap 1-3 detik
setInterval(createBalloon, Math.random() * 2000 + 1000);

// Mulai dengan beberapa balon
for (let i = 0; i < 10; i++) {
    setTimeout(createBalloon, i * 500);
}
       </script>

       <script>function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';

    // posisi horizontal acak
    confetti.style.left = Math.random() * 100 + 'vw';

    // ukuran acak
    const size = Math.random() * 6 + 4;
    confetti.style.width = size + 'px';
    confetti.style.height = size * 1.5 + 'px';

    // durasi jatuh acak
    confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';

    // warna baby blue theme
    const colors = ['#89CFF0', '#ADD8E6', '#B0E0E6', '#FFFFFF', '#87CEEB', '#FFC2D1'];
    confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];

    // ğŸ”¥ BONUS: muter + miring acak
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(confetti);

    // hapus setelah jatuh
    setTimeout(() => {
        confetti.remove();
    }, 7000);
}

// confetti jalan terus
setInterval(createConfetti, 150);
